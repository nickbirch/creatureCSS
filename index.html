  <head>

    <title>Creature Assignment</title>
    <link rel="stylesheet" href="dog.css" />

  <body>

        <div id="whisker-2"></div>
        <div id="whisker-3"></div>
        <div id="whisker-4"></div>
        <div id="whisker-5"></div>
        <div id="whisker-6"></div>
      </div>

      <div id="left-ear">

      </div>
      <div id="right-ear">
        <div class="inner-ear"></div>
      </div>
    </div>
